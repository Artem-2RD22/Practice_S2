<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Client</title>
  <style>
        /* Стили для "кнопок" */
      span {
      display: inline-block;
      padding: 5px 15px;
      margin: 0 5px;
      font-size: 14px;
      cursor: pointer;
      background-color: #f0f0f0;
      border: 1px solid #dcdcdc;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    /* Изменение фона при наведении */
    span:hover {
      background-color: #e0e0e0;
    }
  </style>
  <script>
    // Функция для установки ключевого слова в поле ввода
    function setKeyword(keyword) {
      document.getElementById('keywordInput').value = keyword;
    }
  </script>
</head>
<body>
    
  <div>Ключевые слова: 
    <span onclick="setKeyword('еда')">еда</span>, 
    <span onclick="setKeyword('горы')">горы</span>, 
    <span onclick="setKeyword('природа')">природа</span>, 
    <span onclick="setKeyword('город')">город</span>
  </div>
  <input id="keywordInput" type="text" placeholder="Введите ключевое слово">
  <button onclick="getUrls()">Показать ссылки</button>
  <div id="urlsList"></div>

  <script src="client.js"></script>
</body>
</html>
